


<div class="card shadow-large">
    <p class="card-text">
        <button type="button" class="btn btn-sm btn-outline-danger product-btn" mat-button mat-dialog-close>X</button>
        <strong>{{dialogData.name}}</strong>
    </p>
    <img class="bd-placeholder-img card-img-top p-2" height="190px" [src]="dialogData.imagePath"
        style="object-fit: cover" />
    <div class="card-body">
        <p class="card-text"><span>{{dialogData.price | currency:"$"}}</span></p>
        <p class="card-text">{{dialogData.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
        <button type="button" class="btn btn-outline-danger" (click)="minus()">-</button>
        <input type="text" [value]="qty" name="qty" id="qty">
        <button type="button" class="btn btn-outline-primary" (click)="plus()">+</button>

        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>


        </div>
    </div>
</div>
