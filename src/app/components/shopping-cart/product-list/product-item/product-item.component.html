<div class="card shadow-sm">
    <p class="card-text">
        <strong>{{productItem.price | currency:"$ "}}</strong>
    </p>
    <img class="bd-placeholder-img card-img-top p-2" height="190px" [src]="productItem.imagePath" style="object-fit: cover"/>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn" mat-button (click)="openDescription()">View Details</button>
        </div>
        
      </div>
    </div>
</div>
